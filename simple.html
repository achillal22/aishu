<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic HTML Tags Example</title>

</head>
<body>

  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>

  <section>
    <h2>About Me</h2>
    <article>
      <p>Hello! My name is <span class="highlight">Aishwarya</span>. I love coding and designing websites.</p>
      <img src="html.jpg"  height=200 Sample Image">
    </article>
  </section>

  <section>
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email: </label>
      <input type="email" id="email" name="email"><br><br>

      <input type="submit" value="Submit">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 <span class="highlight">MyWebsite</span>. All rights reserved.</p>
  </footer>

</body>
</html>
